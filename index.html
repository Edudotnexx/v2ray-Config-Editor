<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Multiple V2Ray Configs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Manage Multiple V2Ray Configs</h1>
        <button class="btn btn-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <div id="dropZone" class="drop-zone">
            <span>Drag & Drop your config file here</span>
        </div>
        <input type="file" id="fileInput" class="file-input">
        <textarea id="configInput" class="config-input" placeholder="Enter your vless:// or vmess:// links here (one per line)..."></textarea>
        <div class="buttons">
            <button class="btn btn-primary" onclick="parseConfigs()">Parse Configs</button>
            <button class="btn btn-secondary" onclick="saveSettings()">Save Settings</button>
            <button class="btn btn-secondary" onclick="loadSettings()">Load Settings</button>
            <button class="btn btn-primary" onclick="exportConfigs()">Export Configs (JSON)</button>
            <button class="btn btn-primary" onclick="importConfigs()">Import Configs (JSON)</button>
        </div>
        <input type="text" id="searchInput" class="search-input" placeholder="Search configs..." oninput="filterConfigs()">
        <select id="sortSelect" class="sort-select" onchange="sortConfigs()">
            <option value="name">Sort by Name</option>
            <option value="protocol">Sort by Protocol</option>
            <option value="address">Sort by Address</option>
        </select>
        <div class="config-list" id="configList">
            <!-- Config list will be displayed here -->
        </div>
        <div class="alert" id="alert">New link generated successfully!</div>
        <div id="qrcode" class="qrcode-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
